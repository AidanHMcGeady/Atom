<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Word Story</title>
    <link
    rel="stylesheet"
    href="/css/style.css"
    type="text/css"/>

    <script
    type="text/javascript"
    src = "Function.js">
    </script>
  </head>

  <body onload = "init()">
    <h1> For Loops </h1>

    <form action="">
      <fieldset>

        <button
        type="button"
        onclick="count()">
        count to 10 </button>

        <button
        type="button"
        onclick="back()">
        count backwards</button>

        <button
        type="button"
        onclick="byFive()">
        count by fives</button>

      </fieldset>
    </form>

    <div id = "output">Click a button to see some good counting</div>
  </body>
</html>
